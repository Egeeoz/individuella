<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Rooms</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <h3 class="navbar__title">Hotel</h3>
        <ul class="navbar__list">
          <li class="navbar__item">
            <a href="index.html" class="navbar__link">Home</a>
          </li>
          <li class="navbar__item">
            <a href="rooms.html" class="navbar__link">Rooms</a>
          </li>
        </ul>
      </nav>
      <section class="header__img2 header__img--mod"></section>
    </header>
    <main>
      <h3 class="form__title">Filter Rooms</h3>
      <form action="" class="form">
        <section class="form__section">
          <label for="form__roomtype" class="label__roomtype">Room type</label>
          <select name="room" class="form__roomtype">
            <option value="">Single</option>
            <option value="">Double</option>
            <option value="">Suite</option>
            <option value="">Luxury Suite</option>
          </select>
        </section>
        <section class="form__section">
          <label for="form__guests" class="label__guests">Guests</label>
          <select name="room" class="form__guests">
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
            <option value="">4</option>
          </select>
        </section>
        <section class="form__section">
          <label for="form__date" class="label__date">Choose Date</label>
          <input type="date" name="date" class="form__date" />
        </section>
        <section class="form__section">
          <label for="checkbox" class="form__option1">Smoking</label>
          <input type="checkbox" name="options" class="form__options1" />
          <label for="checkbox" class="form__option2">Pets</label>
          <input type="checkbox" name="options" class="form__options2" />
        </section>
      </form>

      <section class="container__rooms2 container__rooms--mod">
        <a href="#" class="room__img4 room__img--mod2">
          <p class="room__text">Room</p>
        </a>

        <a href="#" class="room__img5 room__img--mod2">
          <p class="room__text">Room</p>
        </a>

        <a href="#" class="room__img6 room__img--mod2">
          <p class="room__text">Room</p>
        </a>
      </section>

      <section class="container__rooms3 container__rooms--mod">
        <a href="#" class="room__img7 room__img--mod2">
          <p class="room__text">Room</p>
        </a>

        <a href="#" class="room__img8 room__img--mod2">
          <p class="room__text">Room</p>
        </a>

        <a href="#" class="room__img9 room__img--mod2">
          <p class="room__text">Room</p>
        </a>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">Author: Mike Longpants</p>
      <p class="footer__mail"><a href="mailto:">Mike@example.com</a></p>
    </footer>
  </body>
</html>
